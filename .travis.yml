# ref: https://stackoverflow.com/questions/35110123/travis-ci-with-c14-and-linux
language: generic
script: make
sources:
- llvm-toolchain-precise-3.8
- ubuntu-toolchain-r-test

matrix:
  include:
  - os: linux
    - COMPILER_NAME=gcc CXX=g++-5 CXX=gcc-5 CXXFLAGS="-m32"
    addons:
      apt:
        packages:
          - g++-5
  - os: linux
    - COMPILER_NAME=gcc CXX=g++-5 CXX=gcc-5 CXXFLAGS="-m64"
    addons:
      apt:
        packages:
          - g++-5          
  - os: linux
    - COMPILER_NAME=clang CXX=clang++-3.8 CXX=clang-3.8 CXXFLAGS="-m32 -stdlib=libc++"
    addons:
      apt:
        packages:
          - clang-3.8
          - libc++-dev
  - os: linux
    - COMPILER_NAME=clang CXX=clang++-3.8 CXX=clang-3.8 CXXFLAGS="-m64 -stdlib=libc++"
    addons:
      apt:
        packages:
          - clang-3.8
          - libc++-dev
